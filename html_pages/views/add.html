<div class="row">

<form class="form-horizontal" name="songForm">

<div class="form-group">
	<label class="col-sm-2 control-label">Artist Name:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="artistName" placeholder="Enter artist name" ng-model="song.artist">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Song Title:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="songTitle" placeholder="Enter song title" ng-model="song.title">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Album Name:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="albumName" placeholder="Enter album name" ng-model="song.album">
	</div>
</div>


<div class="form-group">
	<label class="col-sm-2 control-label">Release Date:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="releaseDate" placeholder="Enter year of release" ng-model="song.date">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Song Lyrics:</label>
	<div class="col-sm-9">
		<textarea type="text" class="form-control" rows="10" name="songLyrics" placeholder="Enter song lyrics" ng-model="song.lyrics"></textarea>
	</div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
		<div class="checkbox">
		<input type="checkbox" name="draftMode" ng-model="song.draft">Draft
		</div>
	</div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-7">
		<button class="btn btn-default" type="reset" name="reset" value="Reset">Reset</button>
        <button class="btn btn-success" name="submit" value="Add Song" ng-click="create(song)">Add Song</button>
	</div>
</div>
 
</form>
</div>
